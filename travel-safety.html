<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rural Teacher Travel Safety Assistant</title>
    <meta name="description" content="Embedded Rural Teacher Travel Safety Assistant" />
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .header { padding: 10px 16px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; gap: 12px; }
      .title { font-size: 16px; font-weight: 600; margin: 0; }
      .container { height: calc(100% - 50px); display: flex; flex-direction: column; }
      .frame { width: 100%; height: 100%; border: 0; }
      .note { font-size: 12px; color: #666; margin-left: auto; }
      .actions { display: flex; align-items: center; gap: 8px; margin-left: auto; }
      .btn { display: inline-block; padding: 6px 10px; border-radius: 6px; background: #2563eb; color: #fff; text-decoration: none; font-size: 12px; }
      .fallback { padding: 10px 16px; border-bottom: 1px solid rgba(0,0,0,0.06); background: rgba(0,0,0,0.03); font-size: 13px; }
      @media (max-width: 600px) {
        .header { flex-wrap: wrap; }
        .note { width: 100%; margin: 4px 0 0 0; }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M12 2L2 7l10 5 10-5-10-5Zm0 9L2 6v11l10 5 10-5V6l-10 5Z" fill="currentColor"/>
      </svg>
      <h1 class="title">Rural Teacher Travel Safety Assistant</h1>
      <div class="actions">
        <span class="note">If the embed doesn't load, open it directly:</span>
        <a class="btn" href="https://edupulse-6ddv6u.manus.space/" target="_blank" rel="noopener">Open in new tab</a>
      </div>
    </div>
    <div class="container">
      <div class="fallback" id="fallback" style="display:none;">
        The site refused to be embedded in an iframe. Please use the "Open in new tab" button above.
      </div>
      <iframe
        class="frame"
        src="https://edupulse-6ddv6u.manus.space/"
        title="Rural Teacher Travel Safety Assistant"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allow="clipboard-write; fullscreen; geolocation; microphone; camera;"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads"
        onload="document.getElementById('fallback').style.display='none'"
      ></iframe>
    </div>
    <script>
      // If the iframe can't load due to X-Frame-Options/CSP, show fallback after a short delay
      setTimeout(function(){
        var iframe = document.querySelector('iframe');
        try {
          // Accessing cross-origin content will throw; this is just to trigger the catch in some cases
          void iframe.contentWindow.location;
        } catch (e) {
          document.getElementById('fallback').style.display = 'block';
        }
      }, 1200);
    </script>
  </body>
</html>
